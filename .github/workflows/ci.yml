name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: Go Test (${{ matrix.os }} / ${{ matrix.arch }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            arch: x64
            runner: ubuntu-24.04
          - os: ubuntu-24.04
            arch: arm64
            runner: ubuntu-24.04-arm64
          - os: macos-13
            arch: x64
            runner: macos-13
          - os: macos-14
            arch: arm64
            runner: macos-14
          - os: windows-2022
            arch: x64
            runner: windows-2022
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Run tests
        run: go test -v ./...

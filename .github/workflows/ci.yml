name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-linux:
    name: Go Test (${{ matrix.os }} / ${{ matrix.arch }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            arch: x64
            runner: ubuntu-24.04
          - os: ubuntu-24.04
            arch: arm64
            runner: ubuntu-24.04-arm64
    runs-on: ${{ matrix.runner }}
    services:
      docker:
        image: docker:27-dind
        options: >-
          --privileged
          --health-cmd "docker info >/dev/null 2>&1 || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 2375:2375
        env:
          DOCKER_TLS_CERTDIR: ""
    env:
      DOCKER_HOST: tcp://docker:2375
      DOCKER_TLS_CERTDIR: ""
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Wait for Docker
        run: |
          for i in {1..10}; do
            if docker info > /dev/null 2>&1; then
              exit 0
            fi
            sleep 3
          done
          echo "Docker daemon did not become ready in time" >&2
          exit 1
      - name: Run tests
        run: go test -v ./...
  test-nonlinux:
    name: Go Test (${{ matrix.os }} / ${{ matrix.arch }})
    strategy:
      matrix:
        include:
          - os: macos-13
            arch: x64
            runner: macos-13
          - os: macos-14
            arch: arm64
            runner: macos-14
          - os: windows-2022
            arch: x64
            runner: windows-2022
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Set up Docker
        uses: docker/setup-docker-action@v4
      - name: Verify Docker
        run: docker info
      - name: Run tests
        run: go test -v ./...
